<script type="text/javascript">
    RED.nodes.registerType('Preview',{
        category: 'adp',
        color:"#f45b5b",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "inject.png",
        align:'right',
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        onaddlink: function(src, dst) {
            console.log('Add Link at Preview Node');
            var possible = true;
            if(src.type != "ObjectType") {
                possible = false;
            }
            return possible;
        },
        onremovelink : function (src, dst) {
            console.log('Remove Link at Preview Node');
            return true;
        },
        onbeforeadd : function () {
            console.log('Add Preview Node');
            return true;
        },
        onbeforeremove : function () {
            console.log('Delete Preview Node');
            return true;
        },
        oneditprepare: function() {
            $('.ui.dropdown').dropdown();
            console.log('Edit Prepare Preview Node');
        },
        oneditsave: function() {

    });

</script>
